# kafka
spring.kafka.bootstrap-servers=localhost:2181
kafka.topic.name=default-test-topic
kafka.consumer.autoStartup=false
kafka.consumer.interval=1000
kafka.consumer.maxAttemps=1
kafka.consumer.groupId=groupid
# database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.sql.init.mode=always
#liquibase - if user h2
spring.liquibase.change-log=classpath:liquibase/changeLog.yml
spring.liquibase.enabled=true